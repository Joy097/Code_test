{% extends 'tasks/main.html' %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Back</a>
</div>
{% if form.instance.photos %}
    <img src="{{ form.instance.photos.url }}" alt="Uploaded Photo" style="width: 550px; height:250px">
    
{% endif %}

<div class="card-body">
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Submit">
    </form>
</div>


{% endblock content %}
