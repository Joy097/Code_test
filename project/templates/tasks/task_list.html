<h1>Hello, these are your tasks</h1>
<a href="{% url 'task-create'%}">Add Task</a>
<table>
  <tr>
    <td>Items</td>
    <td></td>
    <td></td>
  </tr>
  {% for task in tasks %}
  <tr>
    <td>{{task.title}}</td>
    <td><a href="{% url 'task' task.id %}">View</a></td>
    <td><a href="{% url 'task' task.id %}">Edit</a></td>
  </tr>

  {%empty%}
  <h3>nothing in the list</h3>
  {% endfor %}
</table>
